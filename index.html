<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos de alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Base de datos de alumnos</h1>
        <div id="alumnos-lista">
            <!-- Aquí se mostrará la lista de alumnos -->
        </div>
        <button onclick="mostrarFormularioAlta()">Agregar Alumno</button>
        <div id="formulario-alta" style="display: none;">
            <h2>Agregar Nuevo Alumno</h2>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellidos" placeholder="Apellidos">
            <input type="number" id="edad" placeholder="Edad">
            <button onclick="agregarAlumno()">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
